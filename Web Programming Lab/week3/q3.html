<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .top-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            border-bottom: 5px solid #dee2e6;
        }
        .bottom-section { padding: 40px 0; }
        .custom-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: 100%;
            transition: transform 0.3s;
        }
        .custom-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

    <section class="top-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 offset-md-2 text-center">
                    <h1 class="display-4 fw-bold mb-3">Welcome Back <span class="badge bg-warning text-dark fs-6 align-middle">PRO</span></h1>
                    <p class="lead mb-4">Manage your projects and connect with your team instantly.</p>
                    
                    <div class="input-group input-group-lg mb-3 shadow">
                        <span class="input-group-text bg-white border-0" id="search-addon">
                            <i class="bi bi-search">üîç</i>
                        </span>
                        <input type="text" class="form-control border-0" placeholder="Search resources, docs, or files..." aria-describedby="search-addon">
                        <button class="btn btn-dark px-4" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bottom-section">
        <div class="container">
            <div class="row g-4">
                
                <div class="col-md-4">
                    <div class="custom-card">
                        <h4 class="mb-3">Notifications <span class="badge rounded-pill bg-danger">3 New</span></h4>
                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">QUICK BROADCAST</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type a message...">
                                <button class="btn btn-outline-primary" type="button">Send</button>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                                Server Update
                                <span class="badge bg-success">Completed</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                                Client Meeting
                                <span class="badge bg-info">14:00 PM</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="custom-card text-center">
                        <h4 class="mb-3">System Controls</h4>
                        <p class="text-muted">Adjust your environment settings.</p>
                        
                        <div class="btn-group w-100 mb-4 shadow-sm" role="group" aria-label="Basic example">
                          <button type="button" class="btn btn-outline-secondary">Dev</button>
                          <button type="button" class="btn btn-outline-secondary active">Staging</button>
                          <button type="button" class="btn btn-outline-secondary">Prod</button>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="button">Deploy Changes</button>
                            <button class="btn btn-link text-decoration-none" type="button">View Logs</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="custom-card">
                        <h4 class="mb-3">Account Settings</h4>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" placeholder="alex_design">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Support Email</label>
                            <input type="email" class="form-control" id="email" value="alex@example.com" readonly>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-secondary">Edit</button>
                                <button class="btn btn-outline-danger">Logout</button>
                            </div>
                            <span class="text-muted small">ID: 4402</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
