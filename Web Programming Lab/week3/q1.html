<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Student Bio-Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 0;
        }
        .form-card {
            background: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header-custom {
            background: #4e73df;
            background: linear-gradient(45deg, #4e73df, #224abe);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #4e73df;
            border-bottom: 2px solid #eef2f7;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-label { font-weight: 500; color: #444; }
        .input-group-text { background-color: #f8f9fc; color: #4e73df; }
        .table thead { background-color: #f8f9fc; }
        .btn-submit {
            background: #4e73df;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-submit:hover { background: #224abe; transform: translateY(-1px); }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card form-card">
                <div class="card-header-custom">
                    <h3 class="mb-0">Student Bio-Data Portal</h3>
                    <p class="mb-0 opacity-75">Please fill in the information accurately</p>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    <form>
                        <div class="section-title"><i class="fas fa-user me-2"></i> Personal Information</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="John Doe">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email ID</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="john@example.com">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <div class="pt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="g" id="m">
                                        <label class="form-check-label" for="m">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="g" id="f">
                                        <label class="form-check-label" for="f">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Interests</label>
                                <div class="pt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="c1">
                                        <label class="form-check-label" for="c1">Tech</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="c2">
                                        <label class="form-check-label" for="c2">Art</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="section-title"><i class="fas fa-graduation-cap me-2"></i> Academic Records</div>
                        <div class="table-responsive mb-4">
                            <table class="table table-hover border">
                                <thead>
                                    <tr>
                                        <th>Level</th>
                                        <th>Institute / Board</th>
                                        <th style="width: 120px;">Year</th>
                                        <th style="width: 120px;">Score (%)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="align-middle fw-medium">Secondary</td>
                                        <td><input type="text" class="form-control form-control-sm"></td>
                                        <td><input type="number" class="form-control form-control-sm"></td>
                                        <td><input type="text" class="form-control form-control-sm"></td>
                                    </tr>
                                    <tr>
                                        <td class="align-middle fw-medium">Higher Secondary</td>
                                        <td><input type="text" class="form-control form-control-sm"></td>
                                        <td><input type="number" class="form-control form-control-sm"></td>
                                        <td><input type="text" class="form-control form-control-sm"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="d-flex gap-3 justify-content-end mt-4">
                            <button type="reset" class="btn btn-light px-4 text-muted">Reset</button>
                            <button type="submit" class="btn btn-primary btn-submit">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
