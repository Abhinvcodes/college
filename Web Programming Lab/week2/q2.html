<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleek jQuery Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .calc-body {
            width: 320px;
            background-color: #1c1c1c;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Screen Styling */
        #display {
            width: 100%;
            height: 80px;
            background: transparent;
            border: none;
            color: white;
            font-size: 40px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 20px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 50px; /* Circular buttons */
            border: none;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        /* Color Coding */
        .num { background-color: #333333; color: white; }
        .num:hover { background-color: #444; }

        .op { background-color: #f39c12; color: white; }
        .op:hover { background-color: #ffb132; }

        .special { background-color: #a5a5a5; color: black; }
        .special:hover { background-color: #d4d4d4; }

        .equals { background-color: #f39c12; color: white; }

        /* Zero button spans two columns */
        .zero { grid-column: span 2; border-radius: 50px; text-align: left; padding-left: 25px; }

    </style>
</head>
<body>

<div class="calc-body">
    <input type="text" id="display" placeholder="0" readonly>
    
    <div class="btn-grid">
        <button class="special" id="clear">AC</button>
        <button class="special" id="pos-neg">+/-</button>
        <button class="special" id="perc">%</button>
        <button class="op" value="/">÷</button>

        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="op" value="*">×</button>

        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="op" value="-">−</button>

        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="op" value="+">+</button>

        <button class="num zero" value="0">0</button>
        <button class="num" value=".">.</button>
        <button class="equals" id="calc">=</button>
    </div>
</div>

<script>
$(document).ready(function() {
    let display = $('#display');

    // Number and Basic Operator Input
    $('.num, .op').click(function() {
        let currentVal = display.val();
        let btnVal = $(this).val();
        display.val(currentVal + btnVal);
    });

    // Clear Screen
    $('#clear').click(function() {
        display.val('');
    });

    // Equals Logic
    $('#calc').click(function() {
        try {
            // Using a Function constructor is a slightly safer alternative to eval()
            let result = eval(display.val());
            display.val(result);
        } catch (e) {
            display.val('Error');
        }
    });

    // Percentage Logic
    $('#perc').click(function() {
        let val = parseFloat(display.val());
        display.val(val / 100);
    });

    // Plus/Minus Toggle
    $('#pos-neg').click(function() {
        let val = display.val();
        if(val !== "" && val !== "0") {
            if(val.startsWith("-")) {
                display.val(val.substring(1));
            } else {
                display.val("-" + val);
            }
        }
    });
});
</script>

</body>
</html>
