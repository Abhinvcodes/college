<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Sliding Text</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        /* Basic page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: sans-serif;
        }

        /* 1. The Container */
        /* This is crucial. It defines the boundary for the image and text.
           'position: relative' is needed so children with 'absolute' position
           are positioned relative to *this* box, not the whole page. */
        .image-container {
            position: relative;
            width: 800px;
            height: 450px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            /* Ensures text doesn't get seen when it slides outside the box */
            overflow: hidden; 
            background-color: #000; /* Fallback color */
        }

        /* The Image itself */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills box without stretching */
            display: block;
            opacity: 0.7; /* Dim the image slightly to make text pop */
        }

        /* 2. The Sliding Text Wrapper */
        /* This sits on top of the image using absolute positioning */
        #slider-text {
            position: absolute;
            top: 50%; /* Center vertically */
            left: -100%; /* Start off-screen to the left */
            transform: translateY(-50%); /* Perfect vertical centering adjustment */
            
            /* Styling the text appearance */
            color: white;
            font-size: 32px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 15px 30px;
            white-space: nowrap; /* Keeps text on one line */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://picsum.photos/id/1018/800/450" alt="Scenic Background">
        
        <div id="slider-text">Welcome to our beautiful website!</div>
    </div>


<script>
$(document).ready(function() {
    
    // Define the function that performs one slide cycle
    function slideTheText() {
        // 1. Get necessary elements and measurements
        var $textElement = $("#slider-text");
        var containerWidth = $(".image-container").width();
        var textWidth = $textElement.outerWidth();

        // 2. Reset position: Calculate starting point just off-screen left
        var startPos = -textWidth;
        
        // 3. Calculate ending position: Just off-screen right
        var endPos = containerWidth;

        // Place the text at the starting position instantly
        $textElement.css("left", startPos);

        // 4. Animate to the ending position
        $textElement.animate({
            left: endPos
        }, 
        6000,     // Duration in milliseconds (6 seconds for a slow slide)
        "linear", // Easing: "linear" makes speed constant, "swing" speeds up/slows down
        function() {
            // Animation Complete Callback: Run the function again to loop!
            slideTheText();
        });
    }

    // Start the loop for the first time
    slideTheText();

});
</script>

</body>
</html>
